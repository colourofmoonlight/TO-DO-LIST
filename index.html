<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista zadań</title>
        <script defer src="js/script.js"></script>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/form.css" rel="stylesheet">
        <link href="css/list.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    </head>

    <body class="body">
        <header class="header">
            <h1>Lista zadań</h1>
        </header>
        <main class="main">
            <h2 class="main__header">
                Dodaj nowe zadanie
            </h2>
            <form class="form js-form">
                <p class="form__inputParagraph">
                    <input type="text" class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </p> 
            </form>

            <h2 class="main__header">
                Lista zadań
            </h2>
            <ul class="list js-tasks">
                    <button class="list__checkedButton">x</button>
                    <button class="list__trashButton">x</button>
            </ul>
        </main>
    </body>
</html>
